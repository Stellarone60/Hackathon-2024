<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='planner.ico') }}">
        <script src="{{ url_for('static', filename='HackthonScript.js') }}"></script>
        {% if session %}
        <title>{{session.userinfo.name}}'s Planner</title>
        {% else %}
        <title>Planner Login</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('static', filename='HackthonMainStyle.css') }}" />
    </head>
    <body>
    <!--Runs for logged in users-->
        {% if session %}
        <div class = "inSession">
            <h1 id="profileLoggedIn" id="user">Welcome {{session.userinfo.name}}!</h1>
            <!-- <div><pre>{{pretty}}</pre></div>-->
            <!--<a href ="https://www.linkedin.com/in/andrew-o-fallon-631281a1/" target="_blank" id = "testLine">Yo whats up</a>-->
            <p><a href="/logout" id="qsLogoutBtn">Logout</a></p>

            <div id="myDIV" class="header">
                <h2 style="margin:5px">My H<a href ="https://www.linkedin.com/in/andrew-o-fallon-631281a1/" target="_blank" id = "testLine">andy</a> Planner</h2>
                <input type="text" id="myInput" placeholder="Enter Item...">
                <span onclick="newElement()" class="addBtn">Add</span>
              </div>
              
              <ul id="myUL">

              </ul>

        </div>
    <!--Runs for not logged in users-->
        {% else %}
        <div class = "outSession">
            <h1 id="profileDropDown">Please Login</h1>
            <p><a href="/login" id="qsLoginBtn" >Login/Signup</a></p>
            <div id="loginBox"></div>
        </div>
        {% endif %}
    <!--Always runs regardless of users-->
    <!--Followed this tutorial to create the bubbles https://www.youtube.com/watch?v=W6ZyGu6jXks-->
    <div class = "objects">
        <ul class = "box">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    

    </body>
</html>
